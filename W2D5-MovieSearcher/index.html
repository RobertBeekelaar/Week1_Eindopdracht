    <input class="radiobutton" type="radio" id="batman" name="button" value="Batman">
    <label for="batman">Batman Movies</label>
    <form class="search">
      <span><input id="searchtext" type="text" placeholder="Search.." name="search" value=""></span>
      <span><button class="submitbutton" type="submit"><img src="Images-Free.png"></button></span>
    </form>
