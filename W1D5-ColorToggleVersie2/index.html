<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Toggle</title>
  <link rel="stylesheet" href="style.css">
</head>

<body id='body-color'>

  <header id='color-heading'>
    <p>WHITE</p>
  </header>

  <nav class='nav-main'>
    <div class='nav-btn' onclick="toggleNav()">&#9776;</div>
    <ul>
      <span class="change">CHANGE THE BACKGROUND COLOR</span>
    </ul>
  </nav>

  <aside id='dropdown-nav' class='nav-sidebar'>
    <ul id='ul'>
      <span class="header">Choose a color</span>
      <li><a id="white" onclick="toggleNav()">White</a></li>
      <li><a id="yellow" onclick="toggleNav()">Yellow</a></li>
      <li><a id="red" onclick="toggleNav()">Red</a></li>
      <li><a id="green" onclick="toggleNav()">Green</a></li>
      <li><a id="azul" onclick="toggleNav()">Azul</a></li>
      <li><a id="blue" onclick="toggleNav()">Blue</a></li>
      <li><a id="gray" onclick="toggleNav()">Gray</a></li>
      <li><a id="gradient">Custom color?</a></li>
    </ul>
  </aside>

</body>
<script refer src="script.js">
</script>

</html>
